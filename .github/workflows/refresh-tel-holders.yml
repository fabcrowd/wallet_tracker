name: Refresh TEL Holders Snapshot

on:
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Pull latest TEL holder data from Dune
        env:
          DUNE_API_KEY: ${{ secrets.DUNE_API_KEY }}
          DUNE_QUERY_ID: ${{ secrets.DUNE_QUERY_ID }}
        run: node scripts/pull-holders.js

      - name: Detect file changes
        id: diff
        run: |
          if git diff --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit updated snapshot
        if: steps.diff.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/tel-holders.json
          git commit -m "chore(data): refresh TEL holder snapshot"

      - name: Push changes
        if: steps.diff.outputs.changed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: git push origin HEAD
